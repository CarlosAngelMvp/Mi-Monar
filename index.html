<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema del Monarca</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(#020d1d, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #hud {
      position: relative;
      background: rgba(0, 10, 30, 0.85);
      border: 4px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff, 0 0 60px rgba(0, 255, 255, 0.3);
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      text-align: center;
      z-index: 2;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .neon-text {
      font-size: 1.2rem;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      white-space: pre-line;
    }

    .button {
      margin-top: 2rem;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: bold;
      background: #00ffff;
      border: none;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.1s ease;
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #00cccc;
    }

    audio { display: none; }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="hud">
  <div id="text" class="neon-text">[ SISTEMA ACTIVADO ]\n驴Iniciar sistema?</div>
  <button class="button" onclick="next()">YES</button>
</div>

<audio id="click" src="mixkit-sci-fi-click-900.mp3"></audio>
<audio id="bg" src="die-with-a-smile.mp3" loop></audio>

<script>
const text = document.getElementById('text');
const click = document.getElementById('click');
const bg = document.getElementById('bg');

const panels = [
  '[ NOTIFICACIN ]\\nMisi贸n secreta:\\n"Valor de los d茅biles"',
  '[ NOTIFICACIN ]\\nTienes las calificaciones para ser un jugador.\\n驴Aceptas?',
  '[ NOTIFICACIN ]\\nTu coraz贸n se detendr谩 en 1:00 minuto.\\nSi decides no aceptar\\n驴Aceptas?',
  '[ NOTIFICACIN ]\\nFelicidades por convertirte en jugador.',
  '[ NOTIFICACIN ]\\nTe convertiste en jugador.\\nMisi贸n diaria: Entrenamiento de fuerza y amor 锔',
  '[ NOTIFICACIN ]\\nEl sistema est谩 designado para ayudar al jugador.',
  '[ NOTIFICACIN ]\\nRecompensas entregadas.',
  '[ NOTIFICACIN ]\\nNo cumplir con el sistema puede conllevar un castigo.',
  '[ NOTIFICACIN ]\\nMisi贸n diaria: Entrenamiento de fuerza y amor ',
  '[ INFORMACIN DE LA MISIN ]\\nMisi贸n diaria: Entrenamiento de fuerza y amor \\n\\nObjetivos:\\n- Escribir una carta\\n- Enviar una canci贸n significativa\\n- Un detalle virtual\\n- Un Te amo\\n\\n锔 Advertencia:\\nNo cumplir con el sistema puede conllevar un castigo.'
];

let index = -1;

function next() {
  click.currentTime = 0;
  click.play();
  if (index === -1) bg.play();
  index++;
  if (index < panels.length) {
    text.innerText = panels[index];
  } else {
    text.innerText = "[ SISTEMA FINALIZADO ]";
    document.querySelector('button').style.display = "none";
  }
}

// Fondo animado tipo Matrix
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let matrixChars = "01";
matrixChars = matrixChars.split("");

let fontSize = 16;
let columns = canvas.width / fontSize;
let drops = [];

for (let x = 0; x < columns; x++)
  drops[x] = 1;

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ffff";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    let text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(drawMatrix, 35);
</script>
</body>
</html>
